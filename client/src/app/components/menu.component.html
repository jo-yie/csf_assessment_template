<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">
      Menu ($0.00)
    </div>
    <div>
      <button type="button" class="btn btn-primary" [disabled]="isCartEmpty()" [routerLink]="['/place-order']">
        Place Order ({{ getItemCount() | async }})
      </button>
    </div>
  </div>
</div>

<!-- each row display a single mene item -->
<div class="row mb-2" *ngFor="let item of menu$ | async">
  <div class="col">
    <div class="menu-item">
      <div>
        <button type="button" class="btn btn-warning" (click)="removeMenuItem(item)">
          <i class="bi bi-x-square"></i>
        </button>
      </div>
      <div class="menu-details">
        <div>Name: 
          <span class="fw-bold"> 
            {{ item.name }} 
          </span> 
        </div>
        <div>Description:
          <span class="fst-italic">
            {{ item.description }}
          </span>
        </div>
        <div>Price:
          <span>
            ${{ item.price }}
          </span>
        </div>
        <div></div>
          <div class="text-danger fw-bold" *ngIf="item.quantity > 0">
            Quantity: {{ item.quantity }}
          </div>
      </div>
      <div class="menu-button-end">
        <button type="button" class="btn btn-success" (click)="addMenuItem(item)">
          <i class="bi bi-plus-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
